 <div class="form-wrapper">
    <mat-card>
        <mat-card-header>
            <h2>Add Employee</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="doj" [matDatepicker]="picker" >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="Age" formControlName="age">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="Salary" formControlName="salary">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Role" formControlName="role">
                </mat-form-field>
                <mat-card-actions>
                   <button mat-raised-button type="submit">Add</button>
                   <button mat-raised-button type="reset" (click)="closeDialog()">Close</button>
                </mat-card-actions>
                
            </form>
        </mat-card-content>
    </mat-card>

</div>
