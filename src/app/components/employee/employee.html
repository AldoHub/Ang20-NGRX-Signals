<div class="employees-container">

    <mat-card>
        <mat-card-header>
            <button mat-raised-button (click)="addEmployee()">Add Employee</button>
        </mat-card-header>
        <mat-card-content>
            <div class="table-wrapper">


                {{employeesService.employeesSignal() | json}}


                 
                <table mat-table [dataSource]="dataSource" >
                   
                    
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="doj">
                        <th mat-header-cell *matHeaderCellDef> DOJ </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.doj}} </td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="salary">
                        <th mat-header-cell *matHeaderCellDef> Salary </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.salary | currency:'USD':true:'1.2-2'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let employee"> 
                        <button (click)="editEmployee(employee)">Edit</button>
                        <button (click)="deleteEmployee(employee.id)">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        
                </table>
                
            </div>
        </mat-card-content>
    </mat-card>

</div>
